[profile.default]
src = 'src'
test = 'test'
out = 'out'
libs = ['lib']
no_match_path = "src/*"
solc_version = '0.8.25'
optimizer = true
optimizer_runs = 1
viaIR = false
gas_limit = 9223372036854775807
eth_rpc_url = "https://eth.public-rpc.com"

[profile.ci_test]
fork_block_number = 18963715

[profile.ci_sizes]
optimizer_runs = 1
test = 'DO_NOT_COMPILE'

[profile.ci_sizes_ir]
optimizer_runs = 200
test = 'DO_NOT_COMPILE'
viaIR = true

[fuzz]
# temporary workaround while we figure out perf issues + configure different test sets + profiles
runs = 30
max_test_rejects = 9_999_999
